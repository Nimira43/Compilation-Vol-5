<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Trainers Product Card</title>
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-top">
                    <img src="./items/nike.png" class="logo">
                    <div class="card-top-text">
                        <h1>Technika</h1>
                        <p>Smart Trainers</p>
                    </div>
                    <img src="./items/shoe1.png" class="shoe-1">
                    <img src="./items/shoe2.png" class="shoe-2">
                </div>
                <div class="card-bottom">
                    <h1>Smart Analysis</h1>
                    <div class="badge">Latest</div>
                    <h3>Footware Collection</h3>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="size">
                        <h4>Size</h4>
                        <div class="sizes">
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                            <span>11</span>
                            <span>12</span>
                        </div>
                    </div>
                    <div class="colour">
                        <h4>Colour</h4>
                        <div class="colours">
                            <div class="colour-1"></div>
                            <div class="colour-2"></div>
                        </div>
                    </div>
                    <div class="price">
                        <span>GB Â£</span>
                        <span>225.99</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
